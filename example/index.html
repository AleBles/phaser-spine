<html>
<head>
    <title>
        Phaser Spine Plugin Example
    </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.4/phaser.js"></script>
    <script src="../build/phaser-spine.min.js"></script>
    <script type="text/javascript">

        var spineBoy, game;
        game = new Phaser.Game(800, 450, Phaser.CANVAS, '', {preload: preload, create: create, render: render});
        function preload() {
            game.plugins.add(Fabrique.Plugins.Spine);
            game.load.spine('monster', "monster.json");
        }
        function create() {
            //enable fps calc
            game.time.advancedTiming = true;

            //create the spine object
            spineBoy = game.add.spine(450, 400, "monster");
            spineBoy.setAnimationByName(0, "idle", true);
        }
        function render() {
            //show the fps rate debug
            game.debug.text(game.time.fps || '--', 2, 14, "#00FF00");
        }
    </script>
</head>
<body></body>
</html>
