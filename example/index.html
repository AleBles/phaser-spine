<!DOCTYPE HTML>
<html>
<head>
    <title>Phaser Spine Example</title>

    <script src="../node_modules/phaser/dist/phaser.js"></script>
    <script src="../build/phaser-spine.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<script>

    var buddy, game;

    game = new Phaser.Game(800, 600, Phaser.CANVAS, '', {init: init, preload: preload, create: create, update: update});

    function init() {
        this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    }

    function preload() {
        game.plugins.add(Fabrique.Plugins.Spine);
        game.stage.disableVisibilityChange = true;

        game.load.spine('buddy', "buddy_skeleton.json");
    }

    function create() {

        //create the spine object
        buddy = game.add.spine(400, 300, "buddy");

        // play animation
        buddy.setAnimationByName(0, "idle", true);

    }
    var t = Date.now();
    var s = 1;
    function update() {
        if ((Date.now() - t) / 1000 > 2) {
            buddy.setSkinByName('outfit0' + s);
            t = Date.now();
            s ++;
            if (s === 3) s = 1;
        }
    }

</script>

</body>
</html>
